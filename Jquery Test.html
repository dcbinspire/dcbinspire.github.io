<!DOCTYPE html>
<html>
    <head><script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script></head>
    <h1 id=fact></h1>

<body>
    <script>
    
    $(document).ready(function()
    {
        var today = new Date();
        var date1 = new Date(parseFloat(today.getMonth()+1)+"/"+today.getDate()+"/"+today.getFullYear()); 
        // get the current date today
        var date2 = new Date("9/3/2017");
        // day the site was launched
        var timeDiff = Math.abs(date2.getTime() - date1.getTime());
        //need to have date diff because it will increment everyday as the day moves further from our launch date, everytime the date diff increases so does our fact, it will display the fact on the next line in the txt file.
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
        // to make sure date diff is always positive
        jQuery.get('file.txt', function(data) // getting the file
        {     
            var factnumber = data.split('\n'); //spliting the file into lines
            var facttxt = document.getElementById('fact');
            facttxt.innerHTML = factnumber[diffDays]; //changing the h1 tag's text into the fact
        }); 
    }); 

    </script>
</body>

</html>
