<script>
	$(window).on('resize', function() {
	if($(window).width() > 1100) {
        $('#navbar').addClass('menubar');
		$('#navbar').removeClass('menubarMobile');
		$('#Title').addClass('TitleCard');
		$('#Title').removeClass('TitleCardMobile');
		$("#footer").removeClass("footerCSSMobile")
		$("#footer").addClass("footerCSS")
		
			if(jQuery.browser.mobile)
			{
				$('#navbar').removeClass('menubar');
				$('#navbar').addClass('menubarMobile');
				$('#Title').removeClass('TitleCard');
				$('#Title').addClass('TitleCardMobile');
				$("#footer").addClass("footerCSSMobile")
				$("#footer").removeClass("footerCSS")
			}
		
    }else{
        $('#navbar').addClass('menubarMobile');
		$('#navbar').removeClass('menubar');
		$('#Title').addClass('TitleCardMobile');
		$('#Title').removeClass('TitleCard');
		$("#footer").addClass("footerCSSMobile")
		$("#footer").removeClass("footerCSS")
		
			if(jQuery.browser.mobile)
			{
				$("#footer").addClass("footerCSSMobile")
				$("#footer").removeClass("footerCSS")
			}
    	}
	})
	
	if(jQuery.browser.mobile)
		{
			alert("Please visit the site on a computer!")
			if($(window).width() < 400)
				{
					$('#navbar').addClass('menubarMobile');
					$('#navbar').removeClass('menubar');
					$('#Title').addClass('TitleCardMobile');
					$('#Title').removeClass('TitleCard');
				}
			$("#footer").addClass("footerCSSMobile")
			$("#footer").removeClass("footerCSS")
		}
</script>
