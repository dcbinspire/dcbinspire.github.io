<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="CSS/Main.css">
<script src="JS/Main.js"></script>
<script src="JS/jquery.js"></script>
<script src="JS/detectmobilebrowser.js"></script>
<title>INSPIRE</title>
</head>
<body id="body" class="overflow">

<div id="menu">
</div>

<div class="Modules">
	<div id="bookModule" class="books"></div>
	<div id="bookBtnsLoad"></div>

	<div id="topicModule">
			<div id="TopicImg1"></div>
			<div id="TopicImg2"></div>
			<div id="TopicImg3"></div>
	</div>
	
	<div id="challengeModule"></div>

	<div id="vidfactModule"></div>

	<div id="quoteModule"></div>
</div>

</body>

<script>

$(document).ready(function(){
	//Menu Navbar Load
	$('#menu').load('DynamicLoadHTML/Navbar.html');
	
	//bookModule Load
	$('#bookModule').load('DynamicLoadHTML/Modules/bookModule.html #BIObook1');
	$('#bookBtnsLoad').load('DynamicLoadHTML/Modules/bookModule.html #bookBtns');
	
	//topic module Load
	$('#TopicImg1').load('DynamicLoadHTML/Modules/topicModule.html #bioSlideImg');
	$('#TopicImg2').load('DynamicLoadHTML/Modules/topicModule.html #chemSlideImg');
	$('#TopicImg3').load('DynamicLoadHTML/Modules/topicModule.html #phySlideImg');
});
	
if(jQuery.browser.mobile)
	{
		$("#body").removeClass("overflow")
	}
else
	{
		$("#body").addClass("overflow")
	}
	
</script>
</html>
