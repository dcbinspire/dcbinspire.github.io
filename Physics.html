<!DOCTYPE html>
<html>
    <title>Physics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body style="background-color:antiquewhite;">
        <div class="w3-left">
              <button class="w3-button demo" onclick="currentDiv(1)">Syllabus Point Breakdown</button> 
              <button class="w3-button demo" onclick="currentDiv(2)">Physics Videos</button> 
              <button class="w3-button demo" onclick="currentDiv(3)">Past Papers</button> 
              <button class="w3-button demo" onclick="currentDiv(4)">Books And Fun Videos</button> 
        </div>
        <div class="w3-content" style="max-width:100%">
            
        <div class="mySlides w3-container">
            <h1>Syllabus Points</h1>
        </div>

            
        <div class="mySlides w3-container">
            <h1>Physcis Videos</h1>
        </div>
            
        <div class="mySlides w3-container">
            <h1>Past Papers</h1>
        </div>
            
        <div class="mySlides w3-container">
            <h1>Books And Fun Videos</h1>
        </div>


        </div>


    
<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
         dots[i].className = dots[i].className.replace(" w3-red", "");
      }
      x[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " w3-red";
    }
</script>
</body>
</html>
